{% extends "layout.html" %}
{% block body %}
<form action ="{{url_for('register')}}" method=post >
    <div class ="form-group">
        <label for ="InputTitle">ユーザ名</label>
        <input type ="text" class ="form-control" id ="InputTitle" name =username>
    </div>
    <div class ="form-group">
        <label for ="InputPassword">パスワード</label>
        <input type ="password" class ="form-control" id="InputPassword" name=password>
    </div>
    <div class ="form-group">
        <label for ="InputPassword">パスワード確認</label>
        <input type ="password" class ="form-control" id="InputPassword" name=password_check>
    </div>
<button type ="submit" class ="btn btn-primary">新規登録</button>
</form >
{% endblock %}
